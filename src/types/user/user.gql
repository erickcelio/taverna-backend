type User {
  _id: ID!
  name: String!
  avatar: String
  username: String!
  email: String!
  password: String!
}

input SignInInput {
  username: String!,
  password: String!
}

type SignInOutput {
  user: User!
  token: String!
}

input NewUserInput {
  name: String!
  username: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  name: String
  avatar: String
}

type Query {
  me: User!
  signIn(input: SignInInput): SignInOutput  
}

type Mutation {
  signUp(input: NewUserInput!): User!
  updateMe(input: UpdateUserInput!): User!
}
