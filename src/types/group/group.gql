type Member {
  member: User!,
  roles: [Role]
}

type Group {
  _id: ID!
  name: String!
  image: String
  owner: User!
  roles: [Role]
  members: [Member]
}

input NewGroupInput {
  name: String!,
  image: String
}

input UpdateGroupInput {
  _id: ID!
  name: String,
  image: String
}

extend type Query {
  getGroup(id: ID!): Group!
  getMyGroups: [Group]  
}

extend type Mutation {
  createGroup(input: NewGroupInput!): Group!
  updateGroup(input: UpdateGroupInput!): Group!
  deleteGroup(_id: ID!): Group!
}
